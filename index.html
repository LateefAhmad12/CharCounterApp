<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gramer App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h2>Real Time Character Counter.</h2>
        <p>This app is a real timer chacter counter and Gramer Checker.</p>

        <textarea id="textarea" class="texarea" maxlength="150" placeholder="Please enter your text here..."></textarea>
        <button onclick="textCopy()">Copy Text</button>

        <div class="counter-container">
            <p>Total Charcters: <span id="total-counter">0</span></p>
            <p>Remaining Charcters: <span id="remaining-counter">150</span></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
